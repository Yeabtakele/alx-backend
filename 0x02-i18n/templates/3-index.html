<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Welcome to My Website') }}</title>
</head>
<body>
    <h1>{{ _('Hello, World!') }}</h1>
    <form action="/set_locale" method="post">
        <label for="locale">{{ _{"choose your preferred language."}}</label>
	<select name="locale" id="locale">
		<option value="en" {% if locale == 'en' %}selected{% endif %}>English</option>
		<option value="fr" {% if locale == 'fr' %}selected{% endif %}>French</option>
	</select>
	<button type"submit">{{ _("change") }}</button>
     </form>		
</body>
</html>
